<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="first-area">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="imagem do Facebook">
      <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
    </div>
    <div class="second-area">
      <form class="login">
        <input class="form-control" type="text" name="login-input" id="login-input" placeholder="Email ou telefone">
        <input class="form-control" type="password" name="password" id="password" placeholder="Senha">
        <input class="btn btn-primary" type="submit" value="Entrar" >
        <a href="">Esqueceu a senha?</a>
        <div class="separator"></div>
        <input class="btn btn-success green" type="button" value="Criar nova conta">
      </form>
      <p><a href="" class="black-text"><strong>Crie uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.</p>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
